<head>

    <link href="../style.css" rel="stylesheet">

    <script type="text/javascript" src="../../lib/d3.js"></script>
    <script type="text/javascript" src="../../lib/angular.js"></script>
    <script type="text/javascript" src="../../lib/angular-ui-router.js"></script>
    <script type="text/javascript" src="../../lib/ui-bootstrap.js"></script>

<body ng-app="ct.ui.router.extras.examples.sticky" ng-class="{ 'highlight-ui-views': ui.highlightUiViews }">
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <ul class="nav navbar-nav">
        <li><a href="../../#/sticky">Back to UI-Router Extras</a></li>
        <li ng-class="{active: $state.includes('top')}"><a ui-sref=".top">Top</a></li>
        <li ng-class="{active: $state.includes('modal1')}"><a ui-sref=".modal1">Modal 1</a></li>
    </ul>
    <div class="navbar-right">
        <ul class="nav navbar-nav"><li><a target="_blank" href="https://github.com/christopherthielen/ui-router-extras/tree/gh-pages/example/stickymodal">Source code</a></li></ul>
    </div>
</div>

<div ui-view="instructions"></div>

<div class="container">
    <input type="checkbox" ng-model="ui.highlightUiViews">Outline UI-Views
</div>

<div class="container">
    <div class="row">
        <div ui-view="top" class="col-sm-6"></div>
        <div ng-include="'../partials/statevis.html'"></div>
    </div>
</div>
</body>
</html>
